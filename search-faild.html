<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Search filed</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  
</head>  
<body class="font-inter">  
  <div class="h-screen w-full flex flex-col bg-white"> 
   <!-- Search bar -->  
   <div class="px-4 py-2 flex items-center relative">  
  <i class="fas fa-search ml-2  text-gray-500 absolute left-8 cursor-pointer"></i>
    <input type="text" placeholder="Abcdefghijk" class="flex-grow border px-9 rounded-lg py-3 bg-gray-100">  
    <i class="fas fa-bars ml-2 text-gray-500 absolute right-12 cursor-pointer"></i>  
   </div>  

  <div class="flex justify-between mr-4 ml-4">
    <h1 class="font-semibold text-xl">Results for "Abcdefghijk"</h1>
    <h2 class="font-semibold">0 found</h2>
  </div>
  
   <!-- Main content -->  
   <div class="flex-grow flex flex-col items-center justify-center">  
    <div class="relative w-32 h-32">  
      <i class="fas fa-clipboard text-gray-200 text-7xl absolute top-0 left-0"></i>  
      <i class="fas fa-clipboard text-gray-200 text-7xl absolute top-4 left-8"></i>  
    </div>  
    <h2 class="text-2xl font-bold mt-4">Not Found</h2>  
    <p class="text-center text-lg mt-2 px-8">  
      Sorry, the keyword you entered cannot be found, please check again or search with another keyword.  
    </p>  
   </div>  
  </div>
  
  <script src="scripts/controls.js"></script>
  <script type="module" src="/main.js"></script>
</body>  
</html>
